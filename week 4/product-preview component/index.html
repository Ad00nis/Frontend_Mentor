<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Specifies character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css"> <!-- Links to an external CSS file for styling -->
    <link rel="icon" href="images/favicon-32x32.png" type="image/png">
    <title>Product Preview Component</title> 
</head>
<body>
    <main>
    <div class="card">
        <div class="img_container">
          <img src="./images/image-product-desktop.jpg" alt="" /> <!-- Displays an image with alternative text -->
        </div>
        <div class="details_container">
          <p class="montserrat">PERFUME</p> 
          <h1 class="name">Gabrielle Essence Eau De Parfum</h1> 
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p> 
  
          <div class="price_container">
            <h1 class="current_price">$149.99</h1> 
            <p class="old_price">$169.99</p> 
          </div>
  
          <button class="btn">
            <img src="./images/icon-cart.svg" alt="" /> 
            Add to Cart
          </button>
        </div>
      </div>
      </main>
    </body>
  </html>
