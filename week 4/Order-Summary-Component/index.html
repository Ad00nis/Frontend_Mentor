<!DOCTYPE html> 
<html lang="en"> 
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css"> <!-- Linking an external CSS stylesheet -->
    <link rel="icon" href="images/favicon-32x32.png" type="image/png"> 
    <title>Order Summary Component</title> 
</head>
<body> 
    <div class="container"> 
        <div class="hero"> 
          <img src="images/illustration-hero.svg" alt="hero"> <!-- Image in the hero section -->
        </div>
        <div class="text-content">
          <h2 class="title"> 
            Order Summary
          </h2>
          <p class="subtitle"> 
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
          <div class="plan-box"> <!-- Div for a plan box section -->
            <div class="plan-box-left"> <!-- Div for the left side of the plan box -->
              <img src="images/icon-music.svg" alt=""> <!-- Image in the plan box -->
              <div> <!-- Div for plan details -->
                <h5>Annual Plan</h5> <!-- Heading for the plan name -->
                <p>$59.99/year</p> <!-- Paragraph for the plan price -->
              </div>
            </div>
            <a href="#">Change</a> <!-- Link to change the plan -->
          </div>
          <a href="#" class="proceed-btn">Proceed to Payment</a> <!-- Link to proceed to payment -->
          <a href="#" class="cancel-btn">Cancel Order</a> <!-- Link to cancel the order -->
        </div>
      </div>
</body>
</html>
