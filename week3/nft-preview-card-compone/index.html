<!DOCTYPE html> <!-- Document type declaration for HTML5 -->
<html lang="en">
  <head>
    <meta charset="UTF-8" /> <!-- Character encoding declaration -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Viewport settings for responsive design -->
    
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>NFT preview card component</title> 

    <link rel="stylesheet" href="styles.css" /> <!-- Link to an external stylesheet -->
  </head>
  <body>
    <div class="container"> <!-- Main container for content -->
      <article class="main-image">
        <img src="./images/image-equilibrium.jpg" alt="" /> 
        <div>
          <img src="./images/icon-view.svg" alt="" /> 
        </div>
      </article>

      <article>
        <h2>Equilibrium #3429</h2> <!-- NFT title -->
        <p>Our Equilibrium collection promotes balance and calm.</p> 

        <ul>
          <li><img src="./images/icon-ethereum.svg" alt="" /> 0.041 ETH</li> <!-- Ethereum icon and price -->
          <li><img src="./images/icon-clock.svg" alt="" /> 3 days left</li> 
        </ul>
      </article>

      <article class="avatar">
        <img src="./images/image-avatar.png" alt="" /> <!-- Creator's avatar image -->
        <p>Creation of <span>Jules Wyvern</span></p> 
      </article>
    </div>

  </body>
</html>
