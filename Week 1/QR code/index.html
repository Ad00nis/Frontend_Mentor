<!DOCTYPE html> <!-- Document type declaration for HTML5 -->
<html lang="en"> <!-- Start of HTML document with language set to English -->
<head>
  <meta charset="UTF-8"> <!-- Define character encoding for the document -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Define viewport settings for responsive design -->
  <!-- Define the website's favicon (32x32 pixels) -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <!-- Include an external CSS stylesheet for styling -->
  <link rel="stylesheet" href="styles.css">
  <!-- Preconnect to external font resources for faster loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Include an external font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <!-- Set the title of the web page -->
  <title>QR code component</title>
</head>
<body>
  <!-- Start of the web page's body -->

  <!-- Main content container -->
  <main>
    <!-- Insert an image with a QR code and provide alternative text -->
    <img src="images/image-qr-code.png" alt="QR code pointing to froontendmentor.io" width="288" height="288">

    <!-- Heading for the main content -->
    <h1>Improve your front-end skills by building projects</h1>

    <!-- Paragraph describing the purpose of the QR code -->
    <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </main> <!-- End of the main content container -->
</body> <!-- End of the web page's body -->
</html> <!-- End of the HTML document -->
